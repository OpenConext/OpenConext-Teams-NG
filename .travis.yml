language: java
jdk:
- oraclejdk8
node_js:
- '7'
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- pip install --user codecov
- nvm install 6.6.2
- npm install -g yarn
- yarn install
install:
- cd teams-gui && yarn install && cd ..
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
before_script:
- mysql -e "create database IF NOT EXISTS teams_ng; grant all on teams_ng.* to 'root';SET
  GLOBAL TRANSACTION ISOLATION LEVEL SERIALIZABLE;" -uroot
addons:
  sonarqube:
    organization: "surfnet" # the key of the org you chose at step #3
    token:
      secure: ""
  mariadb: "10.0"
script:
- mvn test
- cd teams-gui && yarn install && yarn run lint && yarn test
- cd ../ && sonar-scanner
after_success:
- codecov
env:
  global:
    secure: 
