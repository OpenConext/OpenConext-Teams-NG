ServerName https://${HTTPD_SERVERNAME}
RewriteEngine on
RewriteCond %{REQUEST_URI} !\.(js|css)(\.map)?$
RewriteCond %{REQUEST_URI} !\.svg$
RewriteCond %{REQUEST_URI} !\.png$
RewriteCond %{REQUEST_URI} !\.ico$
RewriteCond %{REQUEST_URI} !\.woff$
RewriteCond %{REQUEST_URI} !\.woff2$
RewriteCond %{REQUEST_URI} !\.ttf$
RewriteCond %{REQUEST_URI} !\.eot$
RewriteCond %{REQUEST_URI} !^/(asset-)?manifest.json$
RewriteCond %{REQUEST_URI} !^/api/
RewriteCond %{REQUEST_URI} !^/internal/
RewriteCond %{REQUEST_URI} !^/deprovision/
RewriteCond %{REQUEST_URI} !^/fonts/
RewriteRule (.*) /index.html [L]

ProxyPass /Shibboleth.sso !
ProxyPass /api/teams/health http://teams:8080/internal/health retry=0
ProxyPass /api/teams/info http://teams:8080/internal/info retry=0

ProxyPass /api http://teams:8080/api retry=0
ProxyPassReverse /api http://teams:8080/api

ProxyPass /internal http://teams:8080/internal retry=0
ProxyPassReverse /internal http://teams:8080/internal

ProxyPass /deprovision http://teams:8080/deprovision retry=0

DocumentRoot "/var/www"

<Location />
  AuthType shibboleth
  ShibUseHeaders On
  ShibRequireSession On
  Require valid-user
</Location>

<Location /invitation/>
    ShibRequestSetting forceAuthn true
</Location>

# Enable shibboleth for all other URLs, but the health check and info endpoint
<LocationMatch "^/api/teams/(health|info)">
  Require all granted
  AuthType none
</LocationMatch>

<LocationMatch "^/internal/(health|info)">
  Require all granted
  AuthType none
</LocationMatch>

# The VOOT API is secured with basic auth
<Location "/api/voot/">
  Require all granted
  AuthType none
</Location>

# The SP dashboard API is secured with basic auth; only allow
# explicitly allowed IP ranges. If the setting is missing, none is allowed.
<LocationMatch "^/(api/spdashboard|internal/teams)/">
  Require all granted
  AuthType none
</LocationMatch>

# The internal lifecycle API is secured with basic auth
<Location "/deprovision/">
  Require all granted
  AuthType none
</Location>

<LocationMatch "\\.(eot|svg|ttf|woff2|woff|js|js\.map|css|css\.map|png|jpg|ico)$">
  Require all granted
  AuthType none
</LocationMatch>

<Location ~ "/(asset-)?manifest.json$">
  Require all granted
</Location>

Header always set X-Frame-Options "DENY"
Header always set Referrer-Policy "strict-origin-when-cross-origin"
Header always set X-Content-Type-Options "nosniff"
